<!DOCTYPE html>
<html>
<head>
  <title>Portfolio Gallery</title>
  <style> 
    body {
      font-family: Arial, sans-serif;
      background-color: #f3d7e5; 
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #611656;
    }

    .box-container {
      display: flex;
      justify-content: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    img:hover {
      transform: scale(1.1);
    }


    .click-sound {
      position: absolute;
      top: -9999px;
    }


    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      margin: 5px;
      padding: 10px 20px;
      text-decoration: none;
      border: 2px solid purple;
      border-radius: 3px;
      font-size: 16px;
      color: #000000;
      cursor: pointer;
      background-color: #fc78af;
      box-shadow: 0 2px 4px rgb(102, 0, 39);
    }

  </style>
</head>
<body>

    const images = document.querySelectorAll('.gallery img');
